<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Circle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Magic Circle Generator</h1>

    <div class="controls">
        <button id="generateBtn">Generate New Circle</button>
        <!-- Add more controls later: sliders, dropdowns, text inputs -->
    </div>
 
    <div class="controls">
        <label for="numCirclesSlider">Number of Rings:</label>
        <input type="range" id="numCirclesSlider" name="numCirclesSlider" min="1" max="7" value="3">
        <span id="numCirclesValue">3</span>
        <button id="generateBtn">Generate New Circle</button>
    </div>

    <div class="canvas-container">
        <canvas id="magicCircleCanvas" width="600" height="600"></canvas>
        <!-- Width/Height define the drawing area resolution -->
    </div>

    <script src="script.js"></script>
</body>
</html>
