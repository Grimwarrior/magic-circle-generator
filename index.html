<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Circle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Magic Circle Generator</h1>

    <!-- REMOVED the first controls div -->

    <!-- Keep this section with all controls together -->
    <div class="controls">
        <label for="numRingsSlider">Number of Rings:</label> <!-- Renamed for clarity -->
        <input type="range" id="numRingsSlider" name="numRingsSlider" min="0" max="7" value="3"> <!-- Allow 0 rings -->
        <span id="numRingsValue">3</span>

        <label for="innerShapeSelect">Inner Shape:</label>
        <select id="innerShapeSelect" name="innerShapeSelect">
            <option value="random" selected>Random</option>
            <option value="none">None</option>
            <option value="polygon_3">Triangle</option>
            <option value="polygon_4">Square</option>
            <option value="polygon_5">Pentagon</option>
            <option value="polygon_6">Hexagon</option>
            <option value="polygon_7">Heptagon</option>
            <option value="star_5">Pentagram (5pt Star)</option>
            <option value="star_6">Hexagram (6pt Star)</option>
            <option value="star_7">Heptagram (7pt Star)</option>
        </select>

        <label for="symbolSetSelect">Symbol Set:</label>
        <select id="symbolSetSelect" name="symbolSetSelect">
            <option value="geometric" selected>Geometric</option>
            <option value="astrology">Astrology</option>
            <option value="alchemy">Alchemy</option>
            <option value="runes">Runes</option>
            <option value="all">All Combined</option>
        </select>

        <!-- NEW SLIDER FOR SYMBOL COUNT -->
        <label for="numSymbolsSlider">Number of Symbols (Ring):</label>
        <input type="range" id="numSymbolsSlider" name="numSymbolsSlider" min="0" max="24" value="7"> <!-- Range 0 to 24, default 7 -->
        <span id="numSymbolsValue">7</span>
        <!-- END NEW SLIDER -->


        <button id="generateBtn">Generate New Circle</button> <!-- Now there's only ONE -->
        <!-- Add more controls later here -->
    </div>

    <div class="canvas-container">
        <canvas id="magicCircleCanvas" width="600" height="600"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
