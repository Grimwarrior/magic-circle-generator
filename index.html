<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Circle Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Magic Circle Generator</h1>

    <!-- REMOVED the first controls div -->

    <!-- Keep this section with all controls together -->
    <div class="controls">
        <label for="numCirclesSlider">Number of Rings:</label>
        <input type="range" id="numCirclesSlider" name="numCirclesSlider" min="1" max="7" value="3">
        <span id="numCirclesValue">3</span>
        <label for="symbolSetSelect">Symbol Set:</label>
        <select id="symbolSetSelect" name="symbolSetSelect">
            <option value="geometric" selected>Geometric</option>
            <option value="astrology">Astrology</option>
            <option value="alchemy">Alchemy</option>
            <option value="runes">Runes</option>
            <option value="all">All Combined</option>
        </select>
        <button id="generateBtn">Generate New Circle</button> <!-- Now there's only ONE -->
        <!-- Add more controls later here -->
    </div>

    <div class="canvas-container">
        <canvas id="magicCircleCanvas" width="600" height="600"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
